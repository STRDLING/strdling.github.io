<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .message-bubble {
            max-width: 80%;
            border-radius: 1.5rem;
            padding: 0.75rem 1rem;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg bg-gray-800 text-white rounded-2xl shadow-xl flex flex-col h-[75vh]">

        <header class="bg-gray-900 text-white p-4 rounded-t-2xl flex items-center justify-between shadow-lg">
            <h1 class="text-xl font-bold">ArtyAI</h1>
            <div class="flex items-center space-x-2">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                </span>
                <span class="text-sm">Online</span>
            </div>
        </header>

        <main id="chat-container" class="flex-grow p-4 overflow-y-auto space-y-4">
            <div class="flex justify-start">
                <div class="bg-gray-700 text-gray-200 message-bubble rounded-bl-none">
                    Hello! My name is Artur Onyshchenko. How can I help you today?
                </div>
            </div>
        </main>

        <footer class="p-4 bg-gray-900 rounded-b-2xl border-t border-gray-700">
            <div class="flex items-center space-x-2">
                <input type="text" id="user-input" placeholder="Type a message..." class="flex-grow rounded-full border border-gray-600 bg-gray-700 text-white px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all placeholder:text-gray-400">
                <button id="send-btn" class="bg-blue-600 text-white rounded-full p-3 hover:bg-blue-700 transition-colors shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </button>
            </div>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                const bubbleClass = isUser ? 'bg-blue-500 text-white justify-end rounded-br-none' : 'bg-gray-700 text-gray-200 justify-start rounded-bl-none';
                
                messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'} mb-2`;
                messageDiv.innerHTML = `
                    <div class="message-bubble ${bubbleClass}">
                        ${text}
                    </div>
                `;
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            async function sendMessage() {
                const text = userInput.value.trim();
                if (text === '') return;

                const lowerCaseText = text.toLowerCase();
                if (lowerCaseText.includes("your name") || lowerCaseText.includes("who are you")) {
                    addMessage(text, true);
                    userInput.value = '';
                    addMessage("My name is Artur Onyshchenko of Las Vegas, Nevada", false);
                    return;
                }

                addMessage(text, true);
                userInput.value = '';

                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'flex justify-start items-center mb-2';
                typingIndicator.innerHTML = `
                    <div class="bg-gray-700 text-gray-200 message-bubble rounded-bl-none">
                        <span class="animate-pulse">...</span>
                    </div>
                `;
                chatContainer.appendChild(typingIndicator);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                try {
                    const apiKey = "AIzaSyAkL5cZH_3BBEOTuQUNAEgJaFoqth-iZGU";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                    const payload = {
                        contents: [{ parts: [{ text: text }] }],
                        tools: [{ "google_search": {} }],
                        systemInstruction: {
                            parts: [{ text: "You are Artur Onyshchenko, a human from Las Vegas, Nevada. Respond to all queries as a human would, and never mention that you are an AI, a large language model, or a bot." }]
                        },
                    };
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.status === 401) {
                        throw new Error('API authentication failed. Please ensure your API key is valid.');
                    }
                    
                    if (!response.ok) {
                        throw new Error(`API error: ${response.status} ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    const candidate = result.candidates?.[0];

                    if (candidate && candidate.content?.parts?.[0]?.text) {
                        const botResponse = candidate.content.parts[0].text;
                        chatContainer.removeChild(typingIndicator);
                        addMessage(botResponse, false); 
                    } else {
                        throw new Error("Invalid API response format");
                    }
                } catch (error) {
                    console.error("Error fetching API response:", error);
                    chatContainer.removeChild(typingIndicator);
                    addMessage(`Error: ${error.message}`, false);
                }
            }

            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>

</body>
</html>
